<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Word Counter</title>
</head>
<body class="p-10 grid items-center text-center bg-sky-100">

    <h1 class="">Word Counter Application</h1>
    <textarea class="border border-black rounded-lg mt-4 mb-4" name="" id="" cols="30" rows="10"></textarea>
    <p>Total word count: <span class="wordCount">0</span></p>
    <p>Total character count: <span class="charCount">0</span></p>
    <p>Total Characters Allowed: 200 || Total Characters left: <span>200</span></p>
    <button>Clear</button>

    <script src="./index.js"></script>
</body>
</html>
